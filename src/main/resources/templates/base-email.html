<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos base para compatibilidad con email */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            /* --bg-page */
            color: #002060;
            /* --text-primary / --utn-navy */
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            /* --bg-card */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 32, 96, 0.08);
            /* --shadow-color */
        }

        .header {
            background-color: #0099e6;
            /* --utn-blue */
            padding: 30px;
            text-align: center;
        }

        .header img {
            max-width: 180px;
            height: auto;
        }

        .content {
            padding: 40px 30px;
            line-height: 1.6;
        }

        .content h1 {
            color: #002060;
            /* --utn-navy */
            font-size: 24px;
            margin-top: 0;
        }

        .content p {
            color: #475569;
            /* --text-secondary */
            font-size: 16px;
        }

        .footer {
            background-color: #f8fafc;
            /* --input-bg */
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #94a3b8;
            /* --text-secondary (muted) */
            border-top: 1px solid #cbd5e1;
            /* --border-subtle */
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #0099e6;
            /* --utn-blue */
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #0077c8;
            /* --utn-blue-dark */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <!-- El logo se adjunta como CID (Content-ID) en el EmailService -->
            <img src="cid:logoUtn" alt="UTN Rosario Logo">
        </div>
        <div class="content">
            <h1 th:text="${titulo}">Título del mensaje</h1>
            <p th:text="${mensaje}">Contenido del mensaje...</p>

            <div th:if="${actionUrl != null}" style="text-align: center;">
                <a th:href="${actionUrl}" class="button" th:text="${actionText}">Acción</a>
            </div>

            <p style="margin-top: 30px;">
                Atentamente,<br>
                <strong>Equipo de Sysacad Next</strong><br>
                UTN Facultad Regional Rosario
            </p>
        </div>
        <div class="footer">
            Este es un correo automático, por favor no lo respondas.<br>
            &copy; 2026 UTN FRRO - Departamento de Sistemas
        </div>
    </div>
</body>

</html>
