## 1. Importar configuración secreta
# "optional" hace que la app no explote si el archivo falta (ej. en el servidor de producción)
spring.config.import=optional:classpath:application-secret.properties

## 2. Configuración de Base de Datos (Pública)
spring.datasource.url=jdbc:postgresql://localhost:5432/sysacad_db
spring.datasource.driver-class-name=org.postgresql.Driver

## 3. Configuración de JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.port=8081